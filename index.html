<!DOCTYPE html>
<html lang="en">

<head>
<title>Scratchpad</title>

<link href="styles.css" rel="stylesheet" />
</head>

<body>

<nav id="icons">
    <button id="leftAlign" title="Left align">
        <i class="fa fa-fw fa-align-left"></i>
    </button>

    <button id="centerAlign" title="Center align">
        <i class="fa fa-fw fa-align-center"></i>
    </button>

    <button id="rightAlign" title="Right align">
        <i class="fa fa-fw fa-align-right"></i>
    </button>

    <button id="justifyAlign" title="Justify">
        <i class="fa fa-fw fa-align-justify"></i>
    </button>

    <hr />

    <button id="sizePlus" title="Increase font size">
        <i class="fa fa-fw fa-plus"></i>
    </button>

    <button id="sizeMinus" title="Decrease font size">
        <i class="fa fa-fw fa-minus"></i>
    </button>

    <hr />

    <button id="columns" title="Toggle columns">
        <i class="fa fa-fw fa-columns"></i>
    </button>

    <hr />

    <button id="fullscreen" title="Toggle fullscreen">
        <i class="fa fa-fw fa-arrows-alt"></i>
    </button>

    <hr />

    <button id="reset" title="Reset">
        <i class="fa fa-fw fa-refresh"></i>
    </button>
</nav>

<div id="content" contenteditable="true"></div>

<a href="https://github.com/SidRoberts/scratchpad" rel="external" id="viewOnGithub">
    View on GitHub
</a>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>

</body>

</html>
