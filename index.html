<!DOCTYPE html>
<html lang="en">

<head>
<title>Scratchpad</title>

<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body class="align-center">

<nav id="icons">
    <button id="leftAlign" class="align-button" data-align="left" title="Left align (Ctrl Alt 1)">
        <i class="fa fa-fw fa-align-left"></i>
    </button>

    <button id="centerAlign" class="align-button" data-align="center" title="Center align (Ctrl Alt 2)">
        <i class="fa fa-fw fa-align-center"></i>
    </button>

    <button id="rightAlign" class="align-button" data-align="right" title="Right align (Ctrl Alt 3)">
        <i class="fa fa-fw fa-align-right"></i>
    </button>

    <button id="justifyAlign" class="align-button" data-align="justify" title="Justify (Ctrl Alt 4)">
        <i class="fa fa-fw fa-align-justify"></i>
    </button>

    <hr />

    <button class="size-button" data-increment="+10" title="Increase font size (Ctrl Alt +)">
        <i class="fa fa-fw fa-plus"></i>
    </button>

    <button class="size-button" data-increment="-10" title="Decrease font size (Ctrl Alt -)">
        <i class="fa fa-fw fa-minus"></i>
    </button>

    <hr />

    <button id="columns" title="Toggle columns (Ctrl Alt |)">
        <i class="fa fa-fw fa-columns"></i>
    </button>

    <hr />

    <button id="fullscreen" title="Toggle fullscreen (F11)">
        <i class="fa fa-fw fa-arrows-alt"></i>
    </button>

    <hr />

    <button id="reset" title="Reset (Ctrl Alt Esc)">
        <i class="fa fa-fw fa-refresh"></i>
    </button>
</nav>

<div id="content" contenteditable="true"></div>

</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/hotkeys-js@3.7.3/dist/hotkeys.min.js"></script>
<script src="script.js"></script>

</html>
