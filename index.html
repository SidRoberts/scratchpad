<!DOCTYPE html>
<html lang="en">

<head>
<title>Scratchpad</title>

<meta name="darkreader-lock" />
<link rel="stylesheet" type="text/css" href="styles.css" />

<script src="https://kit.fontawesome.com/322f609a86.js"></script>

</head>

<body class="align-start">

<nav id="icons">
    <div class="nav-start">
        <div class="button-group">
            <button id="startAlign" class="align-button" data-align="start" title="Start align (Ctrl Alt 1)">
                <i class="fa-solid fa-fw fa-align-left"></i>
            </button>

            <button id="centerAlign" class="align-button" data-align="center" title="Center align (Ctrl Alt 2)">
                <i class="fa-solid fa-fw fa-align-center"></i>
            </button>

            <button id="endAlign" class="align-button" data-align="end" title="End align (Ctrl Alt 3)">
                <i class="fa-solid fa-fw fa-align-right"></i>
            </button>

            <button id="justifyAlign" class="align-button" data-align="justify" title="Justify (Ctrl Alt 4)">
                <i class="fa-solid fa-fw fa-align-justify"></i>
            </button>
        </div>

        <div class="button-group">
            <button class="size-button" data-increment="+10" title="Increase font size (Ctrl Alt +)">
                <i class="fa-solid fa-fw fa-plus"></i>
            </button>

            <button class="size-button" data-increment="-10" title="Decrease font size (Ctrl Alt -)">
                <i class="fa-solid fa-fw fa-minus"></i>
            </button>
        </div>

        <div class="button-group">
            <button id="columns" title="Toggle columns (Ctrl Alt |)">
                <i class="fa-solid fa-fw fa-columns"></i>
            </button>
        </div>

        <div class="button-group">
            <button id="darkMode" title="Toggle dark mode">
                <i class="fa-solid fa-fw fa-adjust"></i>
            </button>
        </div>

        <div class="button-group">
            <button id="fullscreen" title="Toggle fullscreen (F11)">
                <i class="fa-solid fa-fw fa-arrows-alt"></i>
            </button>
        </div>

        <div class="button-group">
            <button id="reset" title="Reset (Ctrl Alt Esc)">
                <i class="fa-solid fa-fw fa-refresh"></i>
            </button>
        </div>
    </div>

    <div class="nav-end">
        <div class="button-group">
            <a href="https://github.com/SidRoberts/scratchpad" title="View on GitHub">
                <i class="fa-brands fa-fw fa-github"></i>
            </a>
        </div>
    </div>
</nav>

<main>
    <div id="content" contenteditable="true"></div>
</main>

</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/hotkeys-js@3.12.0/dist/hotkeys.min.js" integrity="sha256-x2MbeiCtKJ9zAlqDqL+7gV1BVA5dWZ57QwkEebfPcY0=" crossorigin="anonymous"></script>
<script type="module" src="script.js"></script>

</html>
