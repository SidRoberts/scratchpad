<!DOCTYPE html>
<html lang="en">

<head>
<title>Scratchpad</title>

<link href="styles.css" rel="stylesheet" />
</head>

<body class="align-center">

<nav id="icons">
    <button id="leftAlign" class="align-button" data-align="left" title="Left align">
        <i class="fa fa-fw fa-align-left"></i>
    </button>

    <button id="centerAlign" class="align-button" data-align="center" title="Center align">
        <i class="fa fa-fw fa-align-center"></i>
    </button>

    <button id="rightAlign" class="align-button" data-align="right" title="Right align">
        <i class="fa fa-fw fa-align-right"></i>
    </button>

    <button id="justifyAlign" class="align-button" data-align="justify" title="Justify">
        <i class="fa fa-fw fa-align-justify"></i>
    </button>

    <hr />

    <button class="size-button" data-increment="+10" title="Increase font size">
        <i class="fa fa-fw fa-plus"></i>
    </button>

    <button class="size-button" data-increment="-10" title="Decrease font size">
        <i class="fa fa-fw fa-minus"></i>
    </button>

    <hr />

    <button id="columns" title="Toggle columns">
        <i class="fa fa-fw fa-columns"></i>
    </button>

    <hr />

    <button id="fullscreen" title="Toggle fullscreen">
        <i class="fa fa-fw fa-arrows-alt"></i>
    </button>

    <hr />

    <button id="reset" title="Reset">
        <i class="fa fa-fw fa-refresh"></i>
    </button>
</nav>

<div id="content" contenteditable="true"></div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>

</body>

</html>
